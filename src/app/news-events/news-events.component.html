


<!--Main Navigation-->
<header>
    <!--Intro Section-->
    <section class="view intro-2">
        <div class="full-bg-img mask rgba-gradient">
            <div class="container flex-center">
                <div class="d-flex align-items-center content-height w-100">
                    <div class="row flex-center pt-5 mt-3 w-100">
                        <div class="col-md-6 col-xl-5 offset-xl-1">
  
                            <!--Form-->
                            <div class="card wow fadeInRight" data-wow-delay="0.3s">
                                <div class="card-body">
                                    <!--Header-->
                                    <div class="text-center">
                                        <h3 class="white-text"><i class="fa fa-user white-text"></i> News and Events:</h3>
                                        <hr class="hr-light">
                                    </div>
  
                                    <!--Body-->

                                    <div class="md-form">
                                        <i class="fa fa-lock prefix white-text"></i>
                                        <input type="date" id="form4" class="form-control text_change" [(ngModel)]="event_day" mdbInputDirective>
                                    </div>
                                   
                                    <div class="md-form">
                                        <i class="fa fa-user prefix white-text"></i>
                                        <input type="text" id="form3" class="form-control text_change" [(ngModel)]="heading" mdbInputDirective>
                                        <label for="form3"> Heading</label>
                                    </div>
  
  
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix white-text"></i>
                                        <input type="text" id="form2 " class="form-control text_change" [(ngModel)]="short_desc" mdbInputDirective>
                                        <label for="form2">Short Description</label>
                                    </div>
  
 
                                     <div class="md-form" >
                                          <i class="fa fa-envelope prefix white-text"></i>
                                          <textarea style="color: white;" type="textarea" id="form2" class="form-control" [(ngModel)]="long_desc" mdbInputDirective>
                                          <label for="form2">Long Description</label>
                                          </textarea>
                                      </div>
  
                                      <div class="text-center">
                                          <button class="btn btn-indigo waves-light" (click)="news_events()" mdbWavesEffect>Add News/Events</button>
                                         
                                           <hr class="hr-light mb-3 mt-4">
          
                                      </div>
                                    
  
                               
                                </div>
                            </div>
                            <!--/.Form-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </header>
  <!--Main Navigation-->
