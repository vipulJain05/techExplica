<!--Main Navigation-->
<header style="margin-top: 4%;">
  <!--Intro Section-->
  <section class="view intro-2">
      <div class="full-bg-img mask rgba-stylish-strong">
          <div class="container flex-center">
              <div class="d-flex align-items-center w-100">
                  <div class="row flex-center pt-5 mt-3 w-100">
                      <div class="col-md-6 text-center text-md-left mb-5">
                          <div class="white-text">
                              <h2 class="h1 display-4 wow fadeInLeft" data-wow-delay="0.3s">Contact Us</h2>
                              <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                              <h6 class="wow fadeInLeft" data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea dolor molestiae, quisquam iste.</h6>
                              <br>

                              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.0191839225017!2d77.10664051495652!3d28.718972686914423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d014e7953d073%3A0xa1df99c8551f3812!2sJagan+Institute+of+Management+Studies+-+JIMS+Rohini!5e0!3m2!1sen!2sin!4v1531727998812" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                             
                              <!-- <a class="btn peach-gradient wow fadeInLeft waves-light" data-wow-delay="0.3s" mdbWavesEffect>Learn more</a> -->
                          </div>
                      </div>

                      <div class="col-md-6 col-xl-5 offset-xl-1">
                          <!--Form-->
                          <div class="card wow fadeInRight" data-wow-delay="0.3s">
                              <div class="card-body z-depth-2">
                                  <!--Header-->
                                  <div class="text-center">
                                      <h3>Write to us:</h3>
                                      <hr>
                                  </div>

                                  
                                    <!--Body-->
                                    <div class="md-form">
                                        <i class="fa fa-user prefix grey-text"></i>
                                        <input [(ngModel)] = "model.name" type="text" id="form3" class="form-control" placeholder="Your Name">
                                        <!-- <label for="form3">Your name</label> -->
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix grey-text"></i>
                                        <input [(ngModel)] = "model.email" type="email" id="form2" class="form-control" mdbInputDirective>
                                        <label for="form2">Your email</label>
                                    </div>

                                    
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix grey-text"></i>
                                        <input [(ngModel)] = "model.school" type="text" id="form2" class="form-control" placeholder="Your School">
                                        <!-- <label for="form2">Your school</label> -->
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix grey-text"></i>
                                        <input [(ngModel)] = "model.phone" type="text" id="form2" class="form-control" mdbInputDirective>
                                        <label for="form2">Your Phone</label>
                                    </div>
                                    <!--Textarea with icon prefix-->
                                    <div class="md-form">
                                        <i class="fa fa-pencil prefix grey-text"></i>
                                        <textarea  [(ngModel)] = "model.message" type="text" id="form8" class="md-textarea"></textarea>
                                        <label for="form8">Your message</label>
                                    </div>
  
                                    <div class="text-center">
                                        <button (click)="testContact()" class="btn peach-gradient waves-light" style="background-color: blueviolet;" mdbWavesEffect>Send</button>
                                        <hr>
                                        <!-- <fieldset class="form-group">
                                            <input type="checkbox" id="checkbox1">
                                            <label for="checkbox1">Subscribe me to the newsletter</label>
                                        </fieldset> -->
                                    </div>
  
                                </div>
                            </div>
                            <!--/.Form-->
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>


 


</header>
<!--Main Navigation-->
